<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Pendaftaran Event</h2>
  <form>
    <label>Nama Lengkap:</label><br>
    <input type="text" placeholder="Masukkan nama"><br><br>

    <label>Email:</label><br>
    <input type="email" placeholder="Masukkan email"><br><br>

    <label>No. Telepon:</label><br>
    <input type="text" placeholder="Masukkan no telepon"><br><br>

    <label>Pilih Event:</label><br>
    <select>
      <option>--Pilih Event--</option>
      <option>Workshop</option>
      <option>Seminar</option>
      <option>Lomba</option>
    </select><br><br>
    <button type="button">Daftar</button>
  </form>
</body>
</html>
